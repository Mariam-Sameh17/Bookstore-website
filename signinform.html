<!DOCTYPE html>
<html>
  <head>
    <title>Sign in</title>
    <link rel="stylesheet" href="styles/formstyle.css" />
  </head>
  <body>
    <form id="signin">
      <h1>sign in form</h1>

      <input
        type="email"
        placeholder="Email"
        style="display: block"
        class="textbox email"
      />
      <div class="error eerr"></div>
      <input
        type="text"
        placeholder="Username"
        class="textbox fname"
        style="width: 94%"
      />
      <div class="error nerr"></div>
      <input
        type="password"
        placeholder="Password"
        class="textbox pass"
        style="width: 94%"
      />
      <div class="error perr"></div>
      <a>
        <input
          type="submit"
          class="submitbutton"
          value="Sign in"
          style="font-size: 100%"
      /></a>
      <a>
        <input type="button" value="forget password" class="b" />
      </a>
    </form>
    <script src="script/sign.js"></script>
  </body>
</html>
