<!DOCTYPE html>
<html>
  <head>
    <title>Sign up</title>
    <link rel="stylesheet" href="styles/formstyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form>
      <h1>sign up form</h1>

      <input type="text" placeholder="First Name" class="textbox" />

      <input type="text" placeholder="Second Name" class="textbox" />

      <input
        type="email"
        placeholder="Email"
        style="display: block"
        class="textbox email"
      />

      <div id="date">
        <label for="birthday">Enter your birthday</label><br />
        <input type="date" style="background-color: ghostwhite; border: none" />
      </div>

      <div id="gender">
        <label> Select your gender </label><br />

        <input type="radio" name="gender" id="Male" />
        <label for="Male" class="text">Male</label>

        <input type="radio" name="gender" id="Female" />
        <label for="Female" class="text">Female</label><br />
      </div>

      <input type="password" placeholder="Password" class="textbox" />
      <input type="password" placeholder="Confirm Password" class="textbox" />
      <a href="home.html" target="_blank">
        <input
          type="button"
          class="submitbutton"
          value="Sign up"
          style="font-size: 100%"
      /></a>
      <a href="signinform.html" target="_blank">
        <input type="button" value="Sign in instead" class="b" />
      </a>
    </form>
  </body>
</html>
