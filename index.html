<!DOCTYPE html>
<html>
  <head>
    <title>Sign up</title>
    <link rel="stylesheet" href="styles/formstyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form id="signup">
      <h1>sign up form</h1>

      <input type="text" placeholder="First Name" class="textbox fname" />

      <input type="text" placeholder="Second Name" class="textbox sname" />

      <div class="error nerr"></div>

      <input
        type="email"
        placeholder="Email"
        style="display: block"
        class="textbox email"
      />

      <div class="error eerr"></div>

      <div id="date" style="margin-top: 15px">
        <label>Enter your birthday</label><br />
        <input
          type="date"
          style="background-color: ghostwhite; border: none"
          class="date"
        />
      </div>
      <div class="error derr"></div>

      <div id="gender" style="margin-top: 15px">
        <label> Select your gender </label><br />

        <input type="radio" name="gender" id="Male" value="male" />
        <label for="Male" class="text">Male</label>

        <input type="radio" name="gender" id="Female" value="female" />
        <label for="Female" class="text">Female</label><br />
      </div>

      <div class="error gerr"></div>

      <input type="password" placeholder="Password" class="textbox pass" />
      <input
        type="password"
        placeholder="Confirm Password"
        class="textbox cpass"
      />

      <div class="error perr"></div>

      <a>
        <input
          type="submit"
          class="submitbutton"
          value="Sign up"
          style="font-size: 100%"
      /></a>
      <a href="signinform.html" target="_blank">
        <input type="button" value="Sign in instead" class="b" />
      </a>
    </form>
    <script src="script/sign.js"></script>
  </body>
</html>
