<!DOCTYPE html>
<html>
  <head>
    <title>purchase form</title>
    <link rel="stylesheet" href="styles/formstyle.css" />
    <body>
      <form>
        <h1>Complete Your order</h1>

        <input
          type="text"
          placeholder="Mobile Phone"
          class="textbox"
          style="width: 94%"
        />

        <input
          type="email"
          placeholder="Email"
          style="display: block"
          class="textbox email"
        />

        <input type="text" placeholder="Country" class="textbox" />

        <input type="text" placeholder="City" class="textbox" />

        <input type="text" placeholder="Postal code" class="textbox" />

        <input
          type="text"
          placeholder="Notes"
          class="textbox"
          style="width: 94%"
        />

        <input
          type="submit"
          class="submitbutton"
          value="Proceed to pay"
          style="font-size: 100%"
        />
      </form>
    </body>
  </head>
</html>
